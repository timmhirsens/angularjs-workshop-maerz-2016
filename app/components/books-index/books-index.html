<input type="text" class="form-control" ng-model="searchText">

<table class="table">
  <tr ng-repeat="book in $ctrl.books | filter:$ctrl.searchFn(searchText)">
    <td><a ng-link="['/BooksEdit', { isbn: book.isbn }]">{{book.isbn}}</a></td>
    <td ng-bind="book.title"></td>
    <td>{{book.author}}</td>
  </tr>
</table>


<pre>{{$ctrl.books | json}}</pre>
